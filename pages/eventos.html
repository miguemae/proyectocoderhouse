<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="Registrate para tener la información más actualizada de los proximos cursos y eventos a cargo de Jose Luis Barrera Actor">
    <meta name="keywords" content="actor, curso, eventos, teatro, clases, fechas, registro, email">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Eventos | Regístrate para saber los últimos eventos, cursos y actuaciones de Jose Luis Barrera</title>
</head>
<body>
    <header>
        <h1 class="titulo">
            JOSE LUIS BARRERA GALUE
        </h1><br>
        <h2 class="titulo2">ACTOR</h2><hr>
    </header>
    <main>
        <!--Registro de Data-->
        <section class="text-light">
            
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card-registration">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Regístrate Para Saber de los Próximos Eventos</h3>
                      <form>
          
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="firstName" class="form-control form-control-lg" />
                              <label class="form-label" for="firstName">Primer Nombre</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="lastName" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName">Apellido</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div class="form-outline datepicker w-100">
                              <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                              <label for="birthdayDate" class="form-label">Cumpleaños (dd/mm/yyyy)</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <h6 class="mb-2 pb-1">¿Cómo te indentificas?: </h6>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                value="option1" checked />
                              <label class="form-check-label" for="femaleGender">Mujer</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">Hombre</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" />
                              <label class="form-check-label" for="otherGender">Otro</label>
                            </div>
          
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="email" id="emailAddress" class="form-control form-control-lg" />
                              <label class="form-label" for="emailAddress">Email</label>
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
          
                            <div class="form-outline">
                              <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                              <label class="form-label" for="phoneNumber">Número Telefónico</label>
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-12">
          
                            <select class="select form-control-lg">
                              <option value="1" disabled>¿Sobre qué deseas enterarte?</option>
                              <option value="2">Cursos de Actuación</option>
                              <option value="3">Próximas presentaciones</option>
                              <option value="4">Contrataciones</option>
                            </select>
                            <label class="form-label select-label">Elige una Opción</label>
          
                          </div>
                        </div>
          
                        <div class="mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </section><br>
    </main>
    <div class="volver">
        <a href="../index.html">VOLVER</a>
    </div>
        <footer class="icons">
            <ul class="icons">
                <li>
                <a href="https://www.facebook.com/jose.l.galue.1"  target="blank" rel="noreferrer noopener" class="icons">
                    <img src="../assets/icons/fb.png" alt="Facebook" width="35px">
                </a>
                </li>
                <li>
                <a href="https://twitter.com/jbactor"  target="blank" rel="noreferrer noopener" class="icons">
                    <img src="../assets/icons/tw.png" alt="Twitter" width="35px">
                </a>
                </li>
                <li>
                <a href="https://www.instagram.com/jbactor/"  target="blank" rel="noreferrer noopener" class="icons">
                    <img src="../assets/icons/clipart2661594.png" alt="Instagram" width="35px">
                </a>
                </li>
                <li>
                <a href="https://www.youtube.com/c/jbactor"  target="blank" rel="noreferrer noopener" class="icons">
                    <img src="../assets/icons/pngwing.com.png" alt="Youtube" width="35px">
                </a> 
                </li>
            </ul>
        </footer>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
