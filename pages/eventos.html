    <header>
        <h1 class="titulo">

    </header>
    <main>
        <section class="registroData">
            <h2 class="titulo2">Regístrate</h2>
            <fieldset>
                <legend>Te enviaremos los próximos Eventos / Presentaciones</legend>
            <form action="">
                <div>
                    <label for="Nombre">Completar con el Nombre</label>
                    <input type="text" name="Nombre" placeholder="Miguel">
                </div><br>
                <div>
                    <label for="Apellido">Completar con el Apellido</label>
                    <input type="text" name="Apellido" placeholder="Perez">
                </div><br>
                <div>
                    <label for="Email">Escribe tu Email</label>
                    <input type="email" name="Email" required>
                </div><br>
                <div>
                    <label for="Acepta">Acepta Términos y Condiciones</label> 
                    <input type="Checkbox" name="Acepta" value="1" required>
                </div><br>
        
                <div>
                    <input type="Submit" value="Enviar Datos" class="button">
                    <input type="Reset" value="Borrar Datos" class="button">
                </div>
            </fieldset>
        </section><br>
    </main>
    <div class="volver">
        <a href="../index.html">VOLVER</a>
    </div>
